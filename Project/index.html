<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <script src="js/index.js"></script>
    <script src="https://unpkg.com/frappe-charts@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div id="intro-container">
        <div id="intro-text">Welcome to the best weather app!</div>
    </div>
    <nav class="navbar">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input type="text" name="" id="search-input" class="form-control me-2" placeholder="search location" aria-label="Search">
                <button type="button" id="search-button" class="btn btn-outline-primary">Search</button>
            </form>
        </div>
    </nav>
    <button type="button" id="user-location-button" class="btn btn-primary rounded-pill">Show my locations weather</button>
    <div id="temp-unit-radio-buttons">
        <input name="temp-unit" type="radio" value="celsius" checked>
        <label for="celsius">Celcius (°C)</label>
        <input name="temp-unit" type="radio" value="fahrenheit">
        <label for="fahrenheit">Fahrenheit (°F)</label>
        <input name="temp-unit" type="radio" value="kelvin">
        <label for="kelvin">Kelvin (K)</label>
    </div>
    <div id="loading">fetching data...</div>
    <div id="current-weather-data-container">
        <div id="location-name"></div>
        <div id="location-region-country"></div>
        <div id="location-local-time"></div>
        <div id="icon-temp-container">
            <div id="icon-div"></div>
            <div id="current-temperature"></div>
        </div>
        <div id="current-condition"></div>
        <div id="weather-api-info"></div>
    </div>
    <div id="day-forecast-container">
        <div id="chart"></div>
    </div>
    <div id="forecast-container">
        <h3 id="open-meteo-info-text"></h3>
        <div id="week-forecast-container">
        </div>
    </div>
    <div id="openweathermap-info"></div>
    <div id="map"></div>
    
    
</body>
</html>
